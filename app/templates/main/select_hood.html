{% extends "base.html"  %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


    <div class="flex-shrink-0 p-3 text-center">
        <p class="h2 m-5">Select a neighborhood</p>
        <div class="dropdown m-3">
            <button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Neighborhood
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for hood in neighborhoods %}
                <a class="dropdown-item" href="{% url 'home' hood.id %}">{{hood.name}}</a>
                {% endfor %}
                
            </div>
        </div>
        <!-- {{neighborhoods}} -->
        <div class="div">
            <p>Can't find your neighborhood?</p>
            <button class="new-hood">
                <a href="" class="btn btn-sm">
                    <i class="fa-solid fa-plus "></i>Add hood
            </button>
            <a href="" class="btn btn-dark btn-sm">
                Continue <i class="fa fa-home"></i>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
{% endblock %}
