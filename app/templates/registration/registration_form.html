{% extends "base.html" %}
{% load bootstrap4  %}
{% load static  %}
{% block content %}

<div class="container-fluid " >
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-3 col-sm-4" id="registration-box">
            {% if form.errors %}
            <p class="text-danger">Some Information Might be Incorrect</p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading mt-3">
                    <h3 class="text-center">
                        Sign Up
                    </h3>
                </div>
                <div class="panel-body card p-3" style="background-color: #B5BEC6;">
                    <form action="/accounts/register/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <input type="hidden" name="text" value="{{next}}">
                    </form>
                    <p>Already have an account? <a href="/accounts/login" role="button">Sign In</a></p>
                </div>


            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
